<html lang="en">

<head>
  <meta charset="utf-8"/>
  <script src="assets/wasm_exec_tiny.js"></script>
  <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("assets/wasm.wasm"), go.importObject).then((result) => {
          go.run(result.instance);
      });
  </script>
  <title>FG Hub</title>
</head>

<body>
<label for="jsoninput"></label><textarea id="jsoninput" name="jsoninput" cols="80" rows="20"></textarea>
<input id="button" type="submit" name="button" value="pretty json" onclick="json(jsoninput.value)"/>
<label for="jsonoutput"></label><textarea id="jsonoutput" name="jsonoutput" cols="80" rows="20"></textarea>
</body>
<script>
    var json = function (input) {
        var result = formatJSON(input)
        if ((result != null) && ('error' in result)) {
            console.log("Go return value", result)
            jsonoutput.value = ""
            alert(result.error)
        }
    }
</script>

</html>

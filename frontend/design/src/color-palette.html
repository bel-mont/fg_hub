<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
  <div class="md:flex h-screen">
    <header class="bg-gray-100 p-2 md:p-5 md:w-1/5 z-10 md:shadow-mdr">
      <img src="/assets/logo.png" alt="FG Hub">
      <nav>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
        </ul>
      </nav>
    </header>
    <div class="p-6 flex-col space-y-10">
      <section class="flex space-x-3">
        <div>Primary</div>
        <figure class="bg-red-50 h-10 w-10"></figure>
        <figure class="bg-red-100 h-10 w-10"></figure>
        <figure class="bg-red-200 h-10 w-10"></figure>
        <figure class="bg-red-300 h-10 w-10"></figure>
        <figure class="bg-red-400 h-10 w-10"></figure>
        <figure class="bg-red-500 h-10 w-10"></figure>
        <figure class="bg-red-600 h-10 w-10"></figure>
        <figure class="bg-red-700 h-10 w-10"></figure>
        <figure class="bg-red-800 h-10 w-10"></figure>
        <figure class="bg-red-900 h-10 w-10"></figure>
      </section>
      <section class="flex space-x-3">
        <div>Neutral</div>
        <figure class="bg-gray-50 h-10 w-10"></figure>
        <figure class="bg-gray-100 h-10 w-10"></figure>
        <figure class="bg-gray-200 h-10 w-10"></figure>
        <figure class="bg-gray-300 h-10 w-10"></figure>
        <figure class="bg-gray-400 h-10 w-10"></figure>
        <figure class="bg-gray-500 h-10 w-10"></figure>
        <figure class="bg-gray-600 h-10 w-10"></figure>
        <figure class="bg-gray-700 h-10 w-10"></figure>
        <figure class="bg-gray-800 h-10 w-10"></figure>
        <figure class="bg-gray-900 h-10 w-10"></figure>
      </section>
      <section class="flex space-x-3">
        <div>Accents</div>
        <div class="flex space-y-3 flex-col">
          <div class="flex space-x-3">
            <figure class="h-10 w-10 bg-orange-50"></figure>
            <figure class="h-10 w-10 bg-orange-100"></figure>
            <figure class="h-10 w-10 bg-orange-200"></figure>
            <figure class="h-10 w-10 bg-orange-300"></figure>
            <figure class="h-10 w-10 bg-orange-400"></figure>
            <figure class="h-10 w-10 bg-orange-500"></figure>
            <figure class="h-10 w-10 bg-orange-600"></figure>
            <figure class="h-10 w-10 bg-orange-700"></figure>
            <figure class="h-10 w-10 bg-orange-800"></figure>
            <figure class="h-10 w-10 bg-orange-900"></figure>
          </div>
          <div class="flex space-x-3">
            <figure class="h-10 w-10 bg-yellow-50"></figure>
            <figure class="h-10 w-10 bg-yellow-100"></figure>
            <figure class="h-10 w-10 bg-yellow-200"></figure>
            <figure class="h-10 w-10 bg-yellow-300"></figure>
            <figure class="h-10 w-10 bg-yellow-400"></figure>
            <figure class="h-10 w-10 bg-yellow-500"></figure>
            <figure class="h-10 w-10 bg-yellow-600"></figure>
            <figure class="h-10 w-10 bg-yellow-700"></figure>
            <figure class="h-10 w-10 bg-yellow-800"></figure>
            <figure class="h-10 w-10 bg-yellow-900"></figure>
          </div>
          <div class="flex space-x-3">
            <figure class="h-10 w-10 bg-teal-50"></figure>
            <figure class="h-10 w-10 bg-teal-100"></figure>
            <figure class="h-10 w-10 bg-teal-200"></figure>
            <figure class="h-10 w-10 bg-teal-300"></figure>
            <figure class="h-10 w-10 bg-teal-400"></figure>
            <figure class="h-10 w-10 bg-teal-500"></figure>
            <figure class="h-10 w-10 bg-teal-600"></figure>
            <figure class="h-10 w-10 bg-teal-700"></figure>
            <figure class="h-10 w-10 bg-teal-800"></figure>
            <figure class="h-10 w-10 bg-teal-900"></figure>
          </div>
        </div>
      </section>
    </div>

</html>
